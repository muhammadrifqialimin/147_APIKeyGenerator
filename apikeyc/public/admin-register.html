<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Registration</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary: #4361ee;
        --secondary: #3a0ca3;
        --success: #4cc9f0;
        --danger: #f72585;
        --warning: #f8961e;
        --light: #f8f9fa;
        --dark: #212529;
        --gray: #6c757d;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 450px;
        animation: fadeIn 0.6s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
      }

      .header i {
        font-size: 48px;
        color: var(--primary);
        margin-bottom: 15px;
      }

      .header h1 {
        color: var(--dark);
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 8px;
      }

      .header p {
        color: var(--gray);
        font-size: 16px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: var(--dark);
        font-size: 14px;
      }

      .input-group {
        position: relative;
      }

      input {
        width: 100%;
        padding: 14px 16px;
        border: 2px solid #e1e5e9;
        border-radius: 10px;
        font-size: 15px;
        transition: all 0.3s ease;
        background: white;
      }

      input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
      }

      .input-icon {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--gray);
      }

      .btn {
        width: 100%;
        padding: 15px 20px;
        border: none;
        border-radius: 10px;
        font-weight: 600;
        font-size: 15px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        margin-top: 10px;
      }

      .btn-primary {
        background: var(--primary);
        color: white;
      }

      .btn-primary:hover {
        background: var(--secondary);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none !important;
        box-shadow: none !important;
      }

      .message {
        margin-top: 20px;
        padding: 15px;
        border-radius: 10px;
        text-align: center;
        font-weight: 600;
        animation: slideIn 0.3s ease;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message.success {
        background: rgba(76, 201, 240, 0.1);
        color: var(--success);
        border: 1px solid rgba(76, 201, 240, 0.3);
      }

      .message.error {
        background: rgba(247, 37, 133, 0.1);
        color: var(--danger);
        border: 1px solid rgba(247, 37, 133, 0.3);
      }

      .back-link {
        text-align: center;
        margin-top: 25px;
        padding-top: 20px;
        border-top: 1px solid #e1e5e9;
      }

      .back-link a {
        color: var(--gray);
        text-decoration: none;
        font-size: 14px;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        transition: color 0.3s ease;
        padding: 10px 20px;
        border-radius: 8px;
        background: rgba(67, 97, 238, 0.05);
      }

      .back-link a:hover {
        color: var(--primary);
        background: rgba(67, 97, 238, 0.1);
      }

      .password-strength {
        margin-top: 8px;
        height: 4px;
        border-radius: 2px;
        background: #e1e5e9;
        overflow: hidden;
      }

      .strength-bar {
        height: 100%;
        width: 0%;
        transition: all 0.3s ease;
        border-radius: 2px;
      }

      .strength-weak {
        background: var(--danger);
        width: 33%;
      }
      .strength-medium {
        background: var(--warning);
        width: 66%;
      }
      .strength-strong {
        background: var(--success);
        width: 100%;
      }

      .password-requirements {
        margin-top: 8px;
        font-size: 12px;
        color: var(--gray);
      }

      .requirement {
        display: flex;
        align-items: center;
        gap: 5px;
        margin-bottom: 3px;
      }

      .requirement i {
        font-size: 10px;
      }

      .requirement.met {
        color: var(--success);
      }

      .requirement.unmet {
        color: var(--gray);
      }

      @media (max-width: 480px) {
        .container {
          padding: 25px;
        }

        .header h1 {
          font-size: 24px;
        }

        .header p {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <i class="fas fa-user-shield"></i>
        <h1>Admin Registration</h1>
        <p>Create your administrator account</p>
      </div>

      <div class="form-group">
        <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
        <div class="input-group">
          <input
            type="email"
            id="email"
            placeholder="Enter your email address"
          />
          <i class="fas fa-envelope input-icon"></i>
        </div>
      </div>

      <div class="form-group">
        <label for="password"><i class="fas fa-lock"></i> Password</label>
        <div class="input-group">
          <input
            type="password"
            id="password"
            placeholder="Create a strong password"
          />
          <i class="fas fa-lock input-icon"></i>
        </div>
        <div class="password-strength">
          <div class="strength-bar" id="strengthBar"></div>
        </div>
        <div class="password-requirements">
          <div class="requirement unmet" id="reqLength">
            <i class="fas fa-circle"></i> At least 8 characters
          </div>
          <div class="requirement unmet" id="reqUppercase">
            <i class="fas fa-circle"></i> Contains uppercase letter
          </div>
          <div class="requirement unmet" id="reqNumber">
            <i class="fas fa-circle"></i> Contains number
          </div>
        </div>
      </div>

      <button
        class="btn btn-primary"
        onclick="registerAdmin()"
        id="registerBtn"
      >
        <i class="fas fa-user-plus"></i> Register Admin
      </button>

      <div id="msg"></div>

      <div class="back-link">
        <a href="index.html">
          <i class="fas fa-arrow-left"></i> Back to Login
        </a>
      </div>
    </div>

    <script>
      // Password strength checker
      const passwordInput = document.getElementById("password");
      const strengthBar = document.getElementById("strengthBar");
      const requirements = {
        length: document.getElementById("reqLength"),
        uppercase: document.getElementById("reqUppercase"),
        number: document.getElementById("reqNumber"),
      };

      passwordInput.addEventListener("input", function () {
        const password = this.value;
        let strength = 0;

        // Check requirements
        const hasLength = password.length >= 8;
        const hasUppercase = /[A-Z]/.test(password);
        const hasNumber = /[0-9]/.test(password);

        // Update requirement indicators
        requirements.length.className = `requirement ${
          hasLength ? "met" : "unmet"
        }`;
        requirements.uppercase.className = `requirement ${
          hasUppercase ? "met" : "unmet"
        }`;
        requirements.number.className = `requirement ${
          hasNumber ? "met" : "unmet"
        }`;

        // Calculate strength
        if (hasLength) strength++;
        if (hasUppercase) strength++;
        if (hasNumber) strength++;

        // Update strength bar
        strengthBar.className = "strength-bar";
        if (strength === 1) {
          strengthBar.classList.add("strength-weak");
        } else if (strength === 2) {
          strengthBar.classList.add("strength-medium");
        } else if (strength === 3) {
          strengthBar.classList.add("strength-strong");
        }
      });

      // Show message function
      function showMessage(message, type = "info") {
        const msg = document.getElementById("msg");
        msg.innerHTML = `<div class="message ${type}">${message}</div>`;

        // Auto hide success messages after 5 seconds
        if (type === "success") {
          setTimeout(() => {
            msg.innerHTML = "";
          }, 5000);
        }
      }

      // Form validation
      function validateForm() {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!email || !password) {
          showMessage("Please fill in all fields", "error");
          return false;
        }

        if (!emailRegex.test(email)) {
          showMessage("Please enter a valid email address", "error");
          return false;
        }

        if (password.length < 8) {
          showMessage("Password must be at least 8 characters long", "error");
          return false;
        }

        return true;
      }

      // Register admin function
      async function registerAdmin() {
        if (!validateForm()) {
          return;
        }

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const registerBtn = document.getElementById("registerBtn");

        // Show loading state
        registerBtn.innerHTML =
          '<i class="fas fa-spinner fa-spin"></i> Registering...';
        registerBtn.disabled = true;

        try {
          const res = await fetch("/admin/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });

          const data = await res.json();

          if (data.success) {
            showMessage(data.message, "success");
            // Clear form on success
            document.getElementById("email").value = "";
            document.getElementById("password").value = "";
            strengthBar.className = "strength-bar";
            // Reset requirements
            Object.values(requirements).forEach((req) => {
              req.className = "requirement unmet";
            });
          } else {
            showMessage(data.message, "error");
          }
        } catch (error) {
          console.error(error);
          showMessage("Network error! Please check your connection.", "error");
        } finally {
          // Reset button state
          registerBtn.innerHTML =
            '<i class="fas fa-user-plus"></i> Register Admin';
          registerBtn.disabled = false;
        }
      }

      // Allow form submission with Enter key
      document.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
          registerAdmin();
        }
      });
    </script>
  </body>
</html>
